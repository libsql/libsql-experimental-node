[package]
name = "libsql-js"
version = "0.4.2-pre.1"
description = ""
authors = ["Pekka Enberg <penberg@iki.fi>"]
license = "MIT"
edition = "2021"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

[dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
libsql = { git = "https://github.com/tursodatabase/libsql/", rev = "2d325ba8f6c7d74cf3733e134ce952e30f7961c7", features = ["encryption"] }
tracing = "0.1"
once_cell = "1.18.0"
tokio = { version = "1.29.1", features = [ "rt-multi-thread" ] }
neon = { version = "1.0.0", default-features = false, features = ["napi-6"] }

[profile.release]
lto = true
codegen-units = 1
debug = false
strip = true
panic = "abort"

